<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Gráficas</title>
</head>
<body>
    <h1>Ingrese los valores para generar las gráficas:</h1>
    <form action="/generar_graficas" method="POST">
        <label for="SO">SO:</label>
        <input type="text" name="SO" id="SO" step="any" required><br><br>

        <label for="k">k:</label>
        <input type="text" name="k" id="k" step="any" required><br><br>

        <label for="T">T:</label>
        <input type="text" name="T" id="T" step="any" required><br><br>

        <label for="r">r:</label>
        <input type="text" name="r" id="r" step="any" required><br><br>

        <label for="sigma">sigma:</label>
        <input type="text" name="sigma" id="sigma" step="any" required><br><br>

        <button type="submit">Generar Gráficas</button>
    </form>
</body>
</html>
